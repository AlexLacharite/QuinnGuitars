<h1>M[OM]A-T</h1>
<p>Description</p>
  <div class="container">
    <img class="item" src="Quinn Guitars Models/M[OM]A-T/IMG_20191207_142911.jpg" alt="5">
    <img class="item" src="Quinn Guitars Models/M[OM]A-T/FB_IMG_1688333656576.jpg" alt="1">
    <img class="item" src="Quinn Guitars Models/M[OM]A-T/FB_IMG_1688333659082.jpg" alt="2">
    <img class="item" src="Quinn Guitars Models/M[OM]A-T/FB_IMG_1688333661671.jpg" alt="3">
    <img class="item" src="Quinn Guitars Models/M[OM]A-T/FB_IMG_1688333664388.jpg" alt="4">
  </div>
  <div id="fullpage">
    <img id="fullImage">
    <button id="closeButton">Close</button>
  </div>
  <script>
    const imgs = document.querySelectorAll('.item');
    const fullPage = document.querySelector('#fullpage');
    const fullImage= document.querySelector('#fullImage');
    const closeButton = document.querySelector('#closeButton');

    imgs.forEach(img => {
      img.addEventListener('click', function() {
        fullImage.src = img.src;
        fullPage.style.display = 'block';
      });
    });

    closeButton.addEventListener('click', function() {
      fullPage.style.display = 'none';
    });
  </script>
