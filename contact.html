<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #000000,#0f0f0ff6);
            color: #f8f8f8;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 10px;
        }
        .contact-info, .map, .contact-form {
            margin: 20px 0;
        }
        .contact-info h2, .map h2, .contact-form h2 {
            margin-bottom: 10px;
        }
        .contact-info p {
            line-height: 1.6;
        }
        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .contact-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul class="main-nav">

          </li>
          <li>

          </li>

            <a href="https://www.facebook.com/quinnguitars">
              <img src="./Img_files/Facebook.png" width="35px" height="35px">
            </a>
            <!--Contact instagram Icon-->
            <a href="https://www.instagram.com/quinnguitars.mtl/">
               <img src="./Img_files/Instagram.png" width="35px" height="35px">
            </a>
        <!--Contact Email Icon-->
        <a class="tooltip-container" id="tooltip" href="./contact.html">
            <img src="./Img_files/EmailWhite50.png" width="35px" height="35px">
            <span class="tooltip">Contact Me</span>
         </a>
          </li>
        </ul>
      </nav>
    <div class="container">

            <p>Phone: +1 (450) 775-1490</p>
            <p>Email: quinnguitars@gmail.com</p>
        </div>

        </div>

        height="400px">

</body>
